language: csharp
solution: Alldigit.IG.TradingFacade.sln
sudo: required
dist: trusty
branches:
  only:
    - master
    - develop
before_install:
  - sudo apt-get install nunit-console
before_script:
  - nuget restore ./Alldigit.IG.TradingFacade.sln
after_success:
  - nunit-console ./Alldigit.IG.TradingFacade.Tests/bin/Release/Alldigit.IG.TradingFacade.Tests.dll
  - nuget pack ./Alldigit.IG.TradingFacade.nuspec -Version 1.0.$TRAVIS_BUILD_NUMBER -IncludeReferencedProjects -Prop Configuration=Release  
deploy:
  provider: script
  skip_cleanup: true
  script: nuget push ./*.nupkg $NUGET_API_KEY -Source https://www.nuget.org/api/v2/package
  on:
    branch: master
  
